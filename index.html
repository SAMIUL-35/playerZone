<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PlayerZone website">
  <link rel="stylesheet" href="style.css">
  <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>MEALDB</title>
</head>

<body>

  <header class="m-4 p-2">
    <nav class="navbar navbar-expand-lg nav">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">DESHI FOOD</a>
        <button class="navbar-toggler toogle_btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto">
            <ul class="navbar-nav d-flex justify-content-center mb-2 mb-lg-0">
              <li class="nav-item fs-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item fs-4">
                <a class="nav-link" href="#">Food</a>
              </li>
              <li class="nav-item fs-4">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
          <form class="d-flex gap-1">
            <input class="form-control" id="search-input" type="search" placeholder="Search Food by Name"
              aria-label="Search">
            <button id="search-btn" class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="m-4 p-2 row">
      <div id="product_container" class="product_container col-12 col-md-9">
        <!-- Sample meal item -->
        <div class="product_cart">
          <h1>Meal Name</h1>
          <img src="path_to_image" alt="Meal Image">
          <button class="btn btn-primary add-to-cart">Add to Cart</button>
          <button class="btn btn-info details-btn" data-bs-toggle="modal"
            data-bs-target="#mealDetailModal">Details</button>
        </div>
      </div>

      <div id="cart_container" class="cart_container col-12 col-md-3">
        <h1 class="text-center bg-light">Total items:</h1>
        <div class="d-flex">
          <p id="item-count">0</p>
        </div>
        <p class="text-center fs-4">Total price: <span id="total-price">$0.00</span></p>
      </div>
    </section>
  </main>


  <div class="modal fade" id="mealDetailModal" tabindex="-1" role="dialog" aria-labelledby="mealDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mealDetailModalLabel">Meal Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class=" m-4 p-2 text-center ">
    <p>&copy; 2024 DESHI FOOD. All Rights Reserved.</p>
  </footer>

  <!-- js file -->
  <script src="player.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
